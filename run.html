<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passion Runner: Dance of Love</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { overflow-x: hidden; background-color: #f7e6e6; }
    #player { position: fixed; bottom: 0; width: 10vw; height: 10vw; max-width: 50px; max-height: 50px; background-color: #ff3333; transition: bottom 0.3s ease; }
    .obstacle { position: absolute; bottom: 0; width: 10vw; height: 10vw; max-width: 50px; max-height: 50px; background-color: #3333ff; }
    .container-fluid { margin-top: 20vh; }
    h1 { text-align: center; font-family: 'Times New Roman', Times, serif; color: #c61c6f; }
  </style>
</head>
<body>
  <h1>Passion Runner: Dance of Love</h1>
  <div class="container-fluid">
    <div id="player"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const player = document.getElementById('player');
    let gameSpeed = 5;
    let obstacles = [];
    let score = 0;

    function jump() {
      player.style.bottom = '20vw';
      setTimeout(() => {
        player.style.bottom = '0';
      }, 300);
    }

    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      obstacle.style.left = '100vw';
      obstacle.style.animationDuration = `${Math.random() * 2 + 2}s`;
      document.body.appendChild(obstacle);
      obstacles.push(obstacle);
    }

    function updateScore() {
      score++;
      document.title = `Passion Score: ${score}`;
    }

    function moveObstacles() {
      obstacles.forEach((obstacle, index) => {
        obstacle.style.left = parseInt(obstacle.style.left) - gameSpeed + 'px';

        if (parseInt(obstacle.style.left) <= 0) {
          obstacle.remove();
          obstacles.splice(index, 1);
          updateScore();
        }
      });
    }

    function checkCollision() {
      const playerRect = player.getBoundingClientRect();
      obstacles.forEach((obstacle) => {
        const obstacleRect = obstacle.getBoundingClientRect();
        if (
          playerRect.bottom >= obstacleRect.top &&
          playerRect.top <= obstacleRect.bottom &&
          playerRect.right >= obstacleRect.left &&
          playerRect.left <= obstacleRect.right
        ) {
          endGame();
        }
      });
    }

    function endGame() {
      clearInterval(gameInterval);
      alert(`Oh no! Your passionate journey has ended. Final Score: ${score}`);
      window.location.reload();
    }

    window.addEventListener('touchstart', jump);

    const gameInterval = setInterval(() => {
      moveObstacles();
      checkCollision();
      if (Math.random() > 0.99) createObstacle();
    }, 20);
  </script>
</body>
</html>
