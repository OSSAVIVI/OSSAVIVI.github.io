<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~GAME~</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #nextArrow {
            bottom: 33%;
            font-size: 24px;
            text-decoration: none;
            z-index: 999;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col text-center">
                <h1 id="helloWorld">Hi.</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <div id="faceArea">
                    (^‿^)
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <a id="nextArrow">➡️</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            const q_params = [
                'ps=i_love_you',
                'ps=u_can_do_it',
                'ps=have_fun',
                'ps=follow_your_dreams',
                'ps=never_give_up',
                'ps=hatch_the_eggs',
                'ps=the_merge_is_coming',
                'ps=greetings_from_c197'
            ];
            $('#nextArrow').attr('href', `./chicken.html?${q_params[Math.floor(Math.random() * q_params.length)]}`);
            const faces = [
                '(^‿^)',
                '(◕‿◕)',
                '(=^・^=)',
                '(◠‿◠)',
                '(｡♥‿♥｡)',
                '(◕‿-)',
                '(◕‿◕✿)',
                '(◕ᴥ◕)',
                '(˘⌣˘)',
                '(✿◠‿◠)',
                'ʕ•ᴥ•ʔ',
                '(◕ω◕)',
                '(⊙ᴥ⊙)',
                '(´• ω •`)',
                '(¬‿¬)',
                '(´｡• ᵕ •｡`)',
                '(●´ω｀●)',
                '(¬_¬)',
                '(⁀ᗢ⁀)',
                '( •⌄• ू )'
            ];


            function updateFace(event) {
                const index = Math.floor(event.pageX / ($(window).width() / faces.length));
                const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16); // Generate random hex color
                $('#faceArea').text(faces[index]).css('color', randomColor);
            }
            $(this).mousemove(updateFace);
            $(this).click(updateFace);
        });
    </script>
</body>

</html>
